version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies"
        - echo "Node version:"
        - node --version
        - echo "NPM version:"
        - npm --version
        - npm ci --production=false
    build:
      commands:
        - echo "Building the application"
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  customHeaders:
    - pattern: "**/*"
      headers:
        - key: "X-Frame-Options"
          value: "DENY"
        - key: "X-Content-Type-Options"
          value: "nosniff"
